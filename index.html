<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
            width: 200px;
            height: 200px;
            top: auto;
            left: auto;
        }
    </style>
</head>
<body>
    <img src="images/ls.gif" alt="">
    <script>
        var img = document.querySelector('img');
        document.addEventListener('mousemove',function (e) {
            img.style.top = e.pageY - 100 +'px';
            img.style.left = e.pageX -100 +'px';
        })
    </script>
</body>
</html>
